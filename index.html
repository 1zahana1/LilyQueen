<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>백합의 신이 되자</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header><h1>백합의 신이 되자</h1></header>

    <div class="cardzone">
      <div class="draw-card gong-card">
        <div class="draw-image">
          <img src="img/placeholder.jpg" alt="이미지" />
        </div>
        <div class="draw-label"><h3>공 뽑기</h3></div>
      </div>
      <div class="draw-card soo-card">
        <div class="draw-image">
          <img src="img/placeholder.jpg" alt="이미지" />
        </div>
        <div class="draw-label"><h3>수 뽑기</h3></div>
      </div>
    </div>

    <div class="timer-zone">
      <div class="timer-box">
        <div class="timer-text">
          <h3>timer</h3>
        </div>
        <div class="timer-num">
          <h4>1:00</h4>
        </div>
      </div>
    </div>
  </body>

  <div class="user-zone">
    <div class="user-box">
      <div class="user-name"><h3>User1</h3></div>
      <div class="user-score"><h4>0점</h4></div>
    </div>
    <div class="user-box">
      <div class="user-name"><h3>User1</h3></div>
      <div class="user-score"><h4>0점</h4></div>
    </div>
    <div class="user-box">
      <div class="user-name"><h3>User1</h3></div>
      <div class="user-score"><h4>0점</h4></div>
    </div>
    <div class="user-box user-add"><h2>+</h2></div>
  </div>

  <footer>
    <div class="next"><h2>다음 라운드로</h2></div>
    <button id="game-end"><h3>게임 끝!</h3></button>
  </footer>
  <script src="script.js"></script>
</html>
